name: Build and Deploy
run-name: Build and Deploy in GitHub Pages
on:
  push:
    branches:
      - main  # Asegúrate de cambiar 'main' por el nombre de tu rama principal si es diferente

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Especifica la versión de Node.js que prefieras

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist  # El directorio que Astro genera al construir el sitio
