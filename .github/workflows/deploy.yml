# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages
run-name: Deploy to GitHub Pages
on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  workflow_run:
    workflows: ["Build in Node.js"]
    types:
      - completed
# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write
  actions: read

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: build
        run: npm run build

      - name: create artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact-${{ github.run_id }}
          path: ./dist
  deploy:
    needs: build
    environment:
      name: deploy-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: List artifacts
        run: |
          curl \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/${{ github.repository }}/actions/artifacts

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact-${{ github.run_id }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload page artifact
        uses: actions/upload-pages-artifact@v3
        with:
          name: Upload artifact
          # Upload entire repository
          path: "./"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          artifact_name: Upload artifact
  astroBuild:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14"
      - name: Install Astro
        run: npm install astro
      - name: Build Astro
        run: npx astro build
      - name: Astro Deploy
        # You may pin to the exact commit or the version.
        # uses: withastro/action@acfe56dffc635abfb9506c77d51ce097030360d1
        uses: withastro/action@v2.0.0
        with:
          # The node version to use
          node-version: # optional, default is 20
          # You may specify your preferred package manager (one of `npm | yarn | pnpm | bun` and an optional `@<version>` tag). Otherwise, the package manager will be automatically detected.
          package-manager: # optional, default is 
          # Path of the directory containing your site
          path: # optional, default is .
          